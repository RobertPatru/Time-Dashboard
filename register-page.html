<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800&family=Kumbh+Sans:wght@400;700&family=Oswald:wght@200;300;400;500;600;700&family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/mobile.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <div class="container-landing-page">
        <div class="welcome-message welcome-message-register">Welcome to our site!</div>
        <div class="container-sing-in-page">
            <form id="registration-form">
                <div class="div-email">
                    <label for="email-adress" class="label-email">Email</label>
                    <div class="sub-div-email">
                        <i class="fas fa-user"></i>
                        <input type="email" minlength="5" id="register-email" placeholder="Type your email adress">
                    </div>
                </div>

                <div class="div-password">
                    <label for="password" class="label-password">Password</label>
                    <div class="sub-div-password">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" minlength="8" maxlength="24"
                            placeholder="Type your password">
                    </div>
                </div>
                <div class="div-password">
                    <label for="password" class="label-password">Password</label>
                    <div class="sub-div-confirm-password">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password-confirm" minlength="8" maxlength="24"
                            placeholder="Confirm your password">
                    </div>
                </div>
                <input type="submit" class="btn sign-up-btn" id="register-account" value="Sing Up">
            </form>

        <a href="/index.html" class="already-an-account-btn">Already have an account?</a>
        </div>

        <script src="/js/app.js"></script>
</body>
</html>
