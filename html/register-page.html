<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="/css/mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800&family=Kumbh+Sans:wght@400;700&family=Oswald:wght@200;300;400;500;600;700&family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-register-page">
        <form id="registration-form">
            <div class="div-email">
                <label for="email-adress">Please enter an email adress</label>
                <input type="text" id="email-adress" placeholder="Email Adress">
            </div>
            <div class="div-password">
                <label for="password">Please enter a password</label>
                <input type="password" id="password" placeholder="password">
            </div>
            <input type="submit">
        </form>
    </div>
</body>
</html>
